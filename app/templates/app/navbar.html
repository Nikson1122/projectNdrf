{% load static %}

<!-- Link your CSS -->
<link rel="stylesheet" href="{% static 'app/css/navbar.css' %}">

<nav class="navbar">
    <div class="navbar-left">
        <!-- Logo -->
        <a href="{% url 'home' %}">
            <img src="{% static 'app/images/ndrflogo1.png' %}" alt="Logo" class="logo">
        </a>
    </div>

    <div class="navbar-right">
        <!-- Hamburger for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{%url 'about'%}">About Us</a></li>
            <li><a href="#">What we do</a></li>
            <li class="dropdown">
                <a href="javascript:void(0);" onclick="toggleDropdown(event)">How to help us ▾</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Join Us</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>
            </li>

             <li class="dropdown">
                <a href="javascript:void(0);" onclick="toggleDropdown(event)">our events ▾</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Upcoming Events</a></li>
                    <li><a href="{% url 'meeting'%}">Ndrf First Meeting</a></li>
                </ul>
            </li>
            <li><a href="{%url 'contact'%}">Contact</a></li>
        </ul>
    </div>
</nav>

<script>
    // Toggle mobile menu
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Toggle dropdown in mobile
    function toggleDropdown(event) {
        event.stopPropagation();
        const dropdownMenu = event.currentTarget.nextElementSibling;
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
        const dropdowns = document.querySelectorAll('.dropdown-menu');
        dropdowns.forEach(menu => menu.style.display = 'none');
    });
</script>
